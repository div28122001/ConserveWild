<html>
<head>
  
    <title>Registraion form </title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
rel="stylesheet"
/>
</head>
<style>
    .gradient-custom {
  /* fallback for old browsers */
    background:  linear-gradient(to right, rgba(0,0,0,0.5), rgba(0,0,0,0.5)),url("https://images.pexels.com/photos/326900/pexels-photo-326900.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
    background-repeat:no-repeat;
    background-attachment:fixed;
    background-size:cover;
    background-position: center ;
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
  

}
.card-registration .select-arrow {
  top: 13px;
}
</style>  
<body>
 <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;background-color: rgba(255, 255, 255, 0.6);">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center font-weight-bold text-primary">Registration Form</h3>
              <form action ="{% url 'reg' %}" method="POST">
                {% csrf_token %}
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" name="fname" id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" name="uname" id="userName" class="form-control form-control-lg" />
                      <label class="form-label" for="userName">User Name</label>
                    </div>
  
                  </div>
                </div>
                  
                <div class="row">
                 <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="text" name="lname" id="lastName" class="form-control form-control-lg" />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>
                  
                </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <input type="password" name="pass" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">password</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                     <div class="form-outline">
                      <input type="email" name="ename" id="emailAddress" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                     <input type="tel" name="con" id="emailAddress" class="form-control form-control-lg" />
                     <label class="form-label" for="emailAddress">Contact</label>
                   </div>
                 </div>
                  
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <input type="password" name="cpass" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">confirm password</label>
                    </div>
                  </div>
               </div>
                <div class="mt-4 pt-2  text-center">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  
</section><!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
 </body>
  </html>
