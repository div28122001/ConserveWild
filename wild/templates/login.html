<html>
<head>
<title> login </title>
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
  rel="stylesheet"
></head>
<style>

.divider:after,
.divider:before {
  content: "";
  flex: 1;
  height: 1px;
  background: #eee;
}
.img-fluid{
  margin-top:350;
  width: 350px;
  }
.h-custom {
  height: calc(100% - 73px);
}
section{
  background:  linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0.6)),url("https://images.unsplash.com/photo-1474314170901-f351b68f544f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80");
    background-repeat:no-repeat;
    background-attachment:fixed;
    background-size:cover;
    
}
@media (max-width: 550px) {
  .h-custom {
    height: 100%;
  }
}
</style>
<body>
  <section class="100vh">
    <div class="container-fluid ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="card shadow-2-strong card-registration col-md-8 col-lg-6 col-xl-5" style="border-radius: 15px;background-color: rgba(255, 255, 255, 0.6);">
          <div class="card-body p-4 p-md-5">
            <div class=" offset-xl-1">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center font-weight-bold text-dark">LOGIN FORM</h3>

              <form action ="{% url 'log' %}" method="POST">
                {% csrf_token %}

                <!-- userName input -->
                <div class="col-md-10 nmb-4">
  
                  <div class="form-outline">
                    <input type="text" name="un" id="userName" class="form-control form-control-lg" />
                    <label class="form-label" for="userName">User Name</label>
                  </div>

                </div>
                 <!-- Password input -->
                <div class="col-md-10 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="password" name="pass" id="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">password</label>
                  </div>
                </div>
                <div class="mt-4 pt-2  text-center">
                  <input class="btn btn-primary btn-lg" type="submit" value="Login" />
                  </div>
              </form>
            </div>
            
          </div>
        </div>
     </div>
    </div>
    
    
  </section>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
></script>
</body>
</html>
